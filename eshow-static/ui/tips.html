<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>EShow-HTML5 Demo</title>
        <link rel="stylesheet" href="./dist/css/frozen.css">
        <link rel="stylesheet" href="./css/demo.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b html-border-b">
            <i class="ui-icon-return html-narrow" onclick="history.back()"></i>
            <h1 class="html-btn">提示条 tips</h1>
            <button class="ui-btn html-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t html-border-t">
                <li data-href="index.html" class="ui-border-r"><div>基础样式</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>UI组件</div></li>
                <li data-href="js.html"><div>JS插件</div></li>
            </ul>
        </footer>
        <section class="ui-container">




<section id="tips">
    
    <div class="demo-item">
        <p class="demo-desc html-desc">普通提示条</p>
        <div class="demo-block">
            <div class="ui-tips ui-tips-info">
                <i></i><span>提供相关的信息或建议提供相关的信息或建议</span>
            </div>
            <div class="ui-tips ui-tips-warn">
                <i></i><span>警示已经发生或可能在未来发生的问题警示已经发生或可能在未来发生的问题</span>
            </div>
            <div  class="ui-tips ui-tips-success">
                <i></i><span>提示操作成功或流程成功提示</span>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="./js/js.js"></script>
    </body>
</html>
