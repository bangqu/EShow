<body>
<header class="ui-header ui-header-positive ui-border-b html-border-b">
    <i class="ui-icon-return html-narrow" onclick="history.back()"></i>
    <h1 class="html-btn">弹窗</h1>
    <button class="ui-btn html-btn">回首页</button>
</header>
<footer class="ui-footer ui-footer-btn">
    <ul class="ui-tiled ui-border-t html-border-t">
        <li data-href="index.html" class="ui-border-r"><div>基础样式</div></li>

<script type="text/javascript" src="./dist/lib/layer/layer.js"></script>
<script type="text/javascript" src="./dist/lib/layer/layer.ext.js"></script>
<script>
layer.confirm('您是如何看待前端开发？', {
  btn: ['重要','奇葩'] //按钮
}, function(){
  layer.msg('的确很重要', {icon: 1});
}, function(){
  layer.msg('也可以这样', {
    time: 20000, //20s后自动关闭
    btn: ['明白了', '知道了']
  });
});
</script>
