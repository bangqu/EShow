<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>EShow-HTML5 Demo</title>
        <link rel="stylesheet" href="./dist/css/frozen.css">
        <link rel="stylesheet" href="./css/demo.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b html-border-b">
            <i class="ui-icon-return html-narrow" onclick="history.back()"></i>
            <h1 class="html-btn">头像 avatar</h1>
            <button class="ui-btn html-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t html-border-t">
                <li data-href="index.html" class="ui-border-r"><div>基础样式</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>UI组件</div></li>
                <li data-href="js.html"><div>JS插件</div></li>
            </ul>
        </footer>
        <section class="ui-container">




<section id="avatar">
    <div class="demo-item">
        <p class="demo-desc html-desc">头像</p>
        <div class="demo-block">
            <ul class="ui-list ui-list-pure ui-border-tb">
                <li class="ui-border-t">
                    <h4>100*100头像</h4>
                    <div class="ui-avatar">
                        <span style="background-image:url(http://placeholder.qiniudn.com/100x100)"></span>
                    </div>
                </li>
                <li class="ui-border-t">
                    <h4>80*80头像</h4>
                    <div class="ui-avatar-s">
                        <span style="background-image:url(http://placeholder.qiniudn.com/80x80)"></span>
                    </div>
                </li>
                <li class="ui-border-t">
                    <h4>140*140头像</h4>
                    <div class="ui-avatar-lg">
                        <span style="background-image:url(http://placeholder.qiniudn.com/140x140)"></span>
                    </div>
                    
                </li>
                <li class="ui-border-t">
                    <h4>资料场景</h4>
                    <div class="ui-avatar-one"><span style="background-image:url(http://placeholder.qiniudn.com/140x140)"></span></div>
                </li>
                <li class="ui-border-t">
                    <h4>平铺头像</h4>
                    <span class="ui-avatar-tiled"><span style="background-image:url(http://placeholder.qiniudn.com/60x60)"></span></span>
                    <span class="ui-avatar-tiled"><span style="background-image:url(http://placeholder.qiniudn.com/60x60)"></span></span>
                    <span class="ui-avatar-tiled"><span style="background-image:url(http://placeholder.qiniudn.com/60x60)"></span></span>
                    <span class="ui-avatar-tiled"><span style="background-image:url(http://placeholder.qiniudn.com/60x60)"></span></span>
                </li>
            </ul>
        </div>
    </div>
</section>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="./js/js.js"></script>
    </body>
</html>
