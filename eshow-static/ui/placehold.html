<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>EShow-HTML5 Demo</title>
        <link rel="stylesheet" href="./dist/css/frozen.css">
        <link rel="stylesheet" href="./css/demo.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b html-border-b">
            <i class="ui-icon-return html-narrow" onclick="history.back()"></i>
            <h1 class="html-btn">占位 placehold</h1>
            <button class="ui-btn html-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t html-border-t">
                <li data-href="index.html" class="ui-border-r"><div>基础样式</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>UI组件</div></li>
                <li data-href="js.html"><div>JS插件</div></li>
            </ul>
        </footer>
        <section class="ui-container">




<section id="placehold">    
    <div class="demo-item">
        <p class="demo-desc html-desc">占位解决方案</p>
            <div class="demo-block">
                <p class="demo-desc html-desc">失去响应时，相对居中，默认高宽比为31.25%，重写需覆盖padding-top属性</p>
                <section class="ui-placehold-wrap">
                    <div class="ui-placehold">正在加载中...</div>
                </section>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc html-desc">图片占位</p>
        <div class="demo-block">
            <section class="ui-placehold-img">
                <span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span>
            </section>
        </div>
    </div>
</section>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="./js/js.js"></script>
    </body>
</html>
