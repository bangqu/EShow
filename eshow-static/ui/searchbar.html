<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>EShow-HTML5 Demo</title>
        <link rel="stylesheet" href="./dist/css/frozen.css">
        <link rel="stylesheet" href="./css/demo.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">

    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b html-border-b">
            <i class="ui-icon-return html-narrow" onclick="history.back()"></i>
            <h1 class="html-btn">搜索框 searchbar</h1>
            <button class="ui-btn html-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t html-border-t">
                <li data-href="index.html" class="ui-border-r"><div>基础样式</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>UI组件</div></li>
                <li data-href="js.html"><div>JS插件</div></li>
            </ul>
        </footer>
        <section class="ui-container">




<section id="searchbar">
    <div class="demo-item">
        <p class="demo-desc html-desc">搜索框</p>
        <div class="demo-block">
            <div  class="ui-searchbar-wrap ui-border-b">
                <div class="ui-searchbar ui-border-radius">
                    <i class="ui-icon-search"></i>
                    <div class="ui-searchbar-text">搜索号码（2-10位）</div>
                    <div class="ui-searchbar-input"><input value="" type="tel" placeholder="搜索号码（2-10位）" autocapitalize="off"></div>
                    <i class="ui-icon-close"></i>
                </div>
                <button class="ui-searchbar-cancel">取消</button>
            </div>
          
        </div>
    </div>
</section>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" ></script>
<script type="text/javascript" src="./js/js.js"></script>
  <script type="text/javascript">
    $('.ui-searchbar').tap(function(){
        $('.ui-searchbar-wrap').addClass('focus');
        $('.ui-searchbar-input input').focus();
    });
    $('.ui-searchbar-cancel').tap(function(){
        $('.ui-searchbar-wrap').removeClass('focus');
    });
 </script>
    </body>
</html>
