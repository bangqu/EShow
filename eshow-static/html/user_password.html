	<div class="user_conter">
		<div class="user_txt">
			<ul>
				<li><a href="user_center.html">个人资料</a></li>

				<li><a class="active" href="">修改密码</a></li>
			</ul>
			<div class="user_bd">
			<form>
				<div class="user_bolck">
					<span class="user_left">旧密码</span>
					<div class="user_right">
						<input class="input_text" type="text" value="请输入当前密码"onFocus="if (value =='请输入当前密码'){value ='';this.style.color='#000'}" onBlur="if (value ==''){value='请输入当前密码';this.style.color='#cdd3db'}"/>
					</div>
				</div>
				<div class="user_bolck">
					<span class="user_left">新密码</span>
					<div class="user_right">
						<input class="input_text" type="text"value="请输入新的密码"onFocus="if (value =='请输入新的密码'){value ='';this.style.color='#000'}" onBlur="if (value ==''){value='请输入新的密码';this.style.color='#cdd3db'}" />
					</div>
				</div>
				<div class="user_bolck">
					<span class="user_left">确认密码</span>
					<div class="user_right">
						<input class="input_text" type="text" value="请再次输入新密码"onFocus="if (value =='请再次输入新密码'){value ='';this.style.color='#000'}" onBlur="if (value ==''){value='请再次输入新密码';this.style.color='#cdd3db'}"/>
					</div>
				</div>
				<div class="user_bolck user_btn">
					 <input class="make_sure" type="button" value="确定"/>
				</div>	
			</form>
